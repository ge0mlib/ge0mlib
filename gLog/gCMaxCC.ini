===============Config Description========================
Line1: ComName for CC. Example: \\.\COM212
Line2: Init string for CC. Example: VRFLN
Line3: Init length for CC. Example: P+0010
Line4: ComName for Relay. Example: \\.\COM212
Line5: BaudRate ByteSize Parity StopBits. Example: 9600 8 0 0
       BaudRate: 110,300,600,1200,2400,4800,9600,14400,19200,14400,19200,38400,57600,115200,128000,256000.
       Parity: NOPARITY==0;ODDPARITY==1;EVENPARITY==2;MARKPARITY==3;SPACEPARITY==4.
       StopBits: ONESTOPBIT==0;ONE5STOPBITS==1;TWOSTOPBITS==2.
Line6: DTR and RTS state for Relay Com. Example1:11 (set RTS, set DTR) Example2:00 (clr RTS, clr DTR) Example3:99 (will not manage RTS/DTR)
======================Keys=================================
ESC            - Exit;
===================Features================================
Program will open (search) ini-file in current directory with the name same exe-file.
You can rename exe-file and ini-file with the same name. So, the several program copy can be start from one directory.
Program not used WaitCommEvent function.
